[build]
  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build.
  publish = "out"
  # Default build command.
  command = "yarn export"

[[redirects]]
  from = "/favicon.ico"
  to = "/static/favicon.ico"
  status = 301

[[redirects]]
  from = "/favicon.png"
  to = "/static/favicon.png"
  status = 301
